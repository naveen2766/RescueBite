    <title>Ecocuisine - Food Waste Management System</title>
    <link rel="stylesheet" type="text/css" href="restaurantsigninpage.css" />
  </head>
  <body>
    <div class="signinpage">
      
      <div class="p-2">
        <div id="logoEco"><img src="./files/logo.png" height="60" alt="">
         <label class="mb-5" style="font-size: 24px;">Ecocuisine</label></div>
        <h1 class="loginHeading">Admin Log In</h1>
        <div id="login-error" class="text-red"></div>
        <div style="display: flex; justify-content: space-around;" class="mb-2">
          <!-- <p class="btn btn-primary" id="restaraundLoginButton">To Login as Restaurant click here</p> -->
       </div>
        <div id="adminLogin">
          <form id="loginForm">
            <div style="margin: 10px">
              <label>Admin Username</label>
              <input
                id="adminUsername"
                type="text"
                placeholder="Enter username"
              />
            </div>
            <div style="margin-left: 2vw">
              <label class="mr-2">Admin Password</label>
              <input
                type="password"
                placeholder="Enter password"
                place
                id="adminPassword"
                class="ml-1"
              />
              <p style="color:red;font-size: 16px;" id="message"></p>
            </div>
            <div class="buttons">
              <button class="btn btn-dark" id="backBtn">Back</button>
             <input type="submit" class="btn btn-success" value="Login" id="adminSubmitBtn">
            </div>
            <span style="color:white;" class="mt-3">Don't have an Account? <a href="./registration.html" >Sign Up</a></span>
            <hr style="height: 1px;background-color:white;"/>
          </form>
          <div class="m-1 signinMailBox">
            <i class="fab fa-google mt-1" style="font-size: 24px;"></i>
            <h5 class="mt-1" style="font-weight: 700;">Continue With Google</h5>
          </div>
          <div class="m-1 signinMailBox">
            <i class="fab fa-windows fa-rotate-180 mb-1" style="font-size: 24px;"></i>
            <h5 class="mt-1" style="font-weight: 700;">Continue With Microsoft</h5>
          </div>
          <div class="m-1 signinMailBox">
            <i class="fas fa-phone fa-rotate-90"></i>
            <h5 class="mt-1" style="font-weight: 700;">Continue With Mobile</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- <JavaScript> -->
      <script src="adminSignin.js"></script>
  </body>
</html>
