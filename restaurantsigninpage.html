    <title>Ecocuisine - Food Waste Management System</title>
    <link rel="stylesheet" type="text/css" href="restaurantsigninpage.css" />

  <body>
    <div class="signinpage">
      
      <div class="p-2">
        <div id="logoEco"><img src="./files/logo.png" height="60" alt="">
         <label class="mb-5" style="font-size: 24px;">RescueBite</label></div>
        <div style="display: flex; justify-content: space-around;" class="mb-2">
       </div>
       
        <div id="restarauntLogin" class="">
        <p style="color:white;">Are you not a restaurant user but still want to donate food? <a href="register.html">click here</a></p>
        <p style="color:green;">Please use your account to make a food donation request if you're from a restaurant</p>
          <h1 class="loginHeading">Restaurant Log In</h1>
          <p id="login-error" style="color:red;font-weight:700;"></p>
          <form id="restaraundLoginForm">
          <div id="errorMsg" style="color: red;"></div>
            <div style="margin: 10px">
              <label>Username</label>
              <input
                id="RestaurantuserName"
                type="text"
                placeholder="Enter username"
                name="username"
              />
            </div>
            <div style="margin-left: 2vw">
              <label class="mr-2">Password</label>
              <input
                type="password"
                placeholder="Enter password"
                name="password"
                id="RestaurantpassWord"
                class="ml-1"
              />
              <p style="color:red;font-size: 16px;text-align: right;" id="Resmessage"></p>
            </div>
            <div class="buttons">
              <button class="btn btn-dark" id="ResbackBtn">Back</button>
              <input class="btn btn-success" type="submit" id="RessubmitBtn" value="Sign In">
            </div>
            <div style="display: flex;justify-content: space-between;margin-left: 2vw;">
              <a href="registration.html" style="text-decoration: underline;" class="mt-3">Don't have an Account</a>
              <a href="adminLogin.html" id="gotoAdminLogin" style="text-decoration: underline;color: violet;" class="mt-3">go to Admin Login Page</a>
          </div>
            <hr style="height: 1px;background-color:white;"/>
          </form>
