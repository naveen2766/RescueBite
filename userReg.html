    <title>Ecocuisine - Food Waste Management System</title>
    <link rel="stylesheet" type="text/css" href="restaurantsigninpage.css" />

  <body>
    <div class="signinpage">
      
      <div class="p-2">
        <div id="logoEco"><img src="./files/logo.png" height="60" alt="">
         <label class="mb-5" style="font-size: 24px;">Ecocuisine</label></div>
        <div class="">
          <h2 style="color: white;font-weight: 700;">User Registration</h2>
          
          <form id="registration" action="userReg.php" method="post">
            <div style="margin: 10px;">
              <label>Select Username</label>
              <input
                id="username"
                name="username"
                type="text"
                placeholder="Enter username"
                required
              />
            </div>
            <div style="margin: 10px;">
                <label>User Name</label>
                <input
                  id="userName"
                  name="userName"
                  type="text"
                  placeholder="Enter Name"
                  required
                />
            </div>
            <p style="color: red;text-align: right;" class="d-none">*Required</p>
            <div style="margin-top:2vh;margin-left: 2vw;display:flex;justify-content: space-;">
              <label>Email </label>
              <input
                type="email"
                placeholder="Enter email"
                name="email"
                id="userEmail"
                style="margin-left: 7vw;"
                required
              />
              <p style="color:red;font-size: 16px;text-align: right;" id="Resmessage"></p>
            </div>
            <div style="margin: 10px;">
              <label>Phone Number</label>
              <input
                id="phone_number"
                name="phone_number"
                type="number"
                placeholder="Enter number"
                required
              />
            </div>
            <div style="margin: 10px;">
              <label>Password</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Enter password"
                required
              />
            </div>
            <div style="margin-top:2vh;margin-left: 2vw;">
                <label class="mr-2">Confirm Password</label>
                <input
                  type="text"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm password"
                  class="ml-1"
                  required
                />
                <!--p style="color:red;font-size: 16px;text-align: right;" id="Resmessage"></p-->
              </div>
              <p style="color: red;" id="ConfirmMessage"></p>
            <div class="buttons">
              <button class="btn btn-dark" id="backBtn">Back</button>
              <!--button class="btn btn-success" name="submit" id="submitBtn">Submit</button-->
              <input type="submit" class="btn btn-success" name="submit" value="Submit" id="submitBtn">
            </div>
            <div style="display: flex;justify-content: space-between;margin-left: 2vw;">
              <a href=".html" style="text-decoration: underline;" class="mt-3">Have an account? Log In</a>
          </div>
            <hr style="height: 1px;background-color:white;"/>
          </form>
          <div class="m-1 signinMailBox">
            <i class="fab fa-google mt-1" style="font-size: 24px;"></i>
            <h5 class="mt-1" style="font-weight: 700;">Continue With Google</h5>
          </div>
          <div class="m-1 signinMailBox">
            <i class="fab fa-windows fa-rotate-180 mb-1" style="font-size: 24px;"></i>
            <h5 class="mt-1" style="font-weight: 700;">Continue With Microsoft</h5>
          </div>
          <div class="m-1 signinMailBox">
            <i class="fas fa-phone fa-rotate-90"></i>
            <h5 class="mt-1" style="font-weight: 700;">Continue With Mobile</h5>
          </div>
        </div>
      </div>
    </div>
